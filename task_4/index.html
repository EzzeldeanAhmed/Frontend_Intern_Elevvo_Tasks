<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="blog-title">
                <i class="fas fa-feather-alt"></i>
                My Personal Blog
            </h1>
            <p class="blog-subtitle">Sharing thoughts on Tech,Travel and Food</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search and Filter Section -->
            <section class="controls">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search posts by title..." class="search-input">
                </div>

                <div class="filter-container">
                    <label for="categoryFilter" class="filter-label">Category:</label>
                    <select id="categoryFilter" class="category-filter">
                        <option value="all">All Categories</option>
                        <option value="tech">Tech</option>
                        <option value="travel">Travel</option>
                        <option value="food">Food</option>
                    </select>
                </div>
            </section>

            <!-- Blog Posts Section -->
            <section class="blog-posts">
                <div id="postsContainer" class="posts-grid">
                    <!-- Posts will be dynamically generated by JavaScript -->
                </div>

                <!-- Pagination -->
                <div id="pagination" class="pagination">
                    <button id="prevBtn" class="page-btn" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="pageInfo" class="page-info">Page 1 of 1</span>
                    <button id="nextBtn" class="page-btn" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No posts found</h3>
                <p>Try adjusting your search terms or category filter.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; My Personal Blog.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
